language: php
php:
  - nightly
  - 7.1
  - 7.0
matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer selfupdate
  - composer update --no-interaction --prefer-dist
  - composer require codeclimate/php-test-reporter:dev-master --dev

script:
  - ./vendor/phpunit/phpunit/phpunit -v --coverage-clover build/logs/clover.xml

after_script:
  - CODECLIMATE_REPO_TOKEN=c2d2d1fa0b2031314f475b6ab31061dd9f27318848388640b89dcccd663f9638 ./vendor/bin/test-reporter